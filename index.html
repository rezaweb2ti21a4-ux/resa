<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monitoring Penyiraman Cabai</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #1e1e1e;
      color: #f1f1f1;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: auto;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 26px;
      color: #8bc34a;
    }

    .info-bar {
      font-size: 14px;
      color: #ccc;
      margin-top: 8px;
    }

    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background: #2c2c2c;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    .card h2 {
      font-size: 20px;
      margin-bottom: 8px;
      color: #ddd;
    }

    .value {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #fff;
    }

    .status {
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      display: inline-block;
    }

    .normal { background-color: #4caf50; color: white; }
    .warning { background-color: #ff9800; color: white; }
    .danger { background-color: #f44336; color: white; }

    .btn-link {
      display: block;
      text-align: center;
      margin-top: 30px;
    }

    .btn-link a {
      display: inline-block;
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn-link a:hover {
      background-color: #388e3c;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üå∂Ô∏è Monitoring Penyiraman Tanaman Cabai</h1>
      <div class="info-bar" id="last-update">Memuat data...</div>
    </div>

    <div class="card-grid">
      <div class="card">
        <h2>Suhu Tanah</h2>
        <div class="value" id="suhu">-- ¬∞C</div>
        <div class="status" id="status-suhu">--</div>
      </div>
      <div class="card">
        <h2>Kelembaban Tanah</h2>
        <div class="value" id="kelembaban">-- %</div>
        <div class="status" id="status-kelembaban">--</div>
      </div>
    </div>

    <div class="btn-link">
      <a href="tabel.html">üîç Lihat Data 10 Penyiraman Terakhir</a>
    </div>

    <footer>
      Monitoring realtime dari Supabase ‚Äì Tabel <strong>penyiraman1</strong>
    </footer>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const supabaseUrl = 'https://uyvyeemtngkdxbhxsbwy.supabase.co';
      const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InV5dnllZW10bmdrZHhiaHhzYnd5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc5ODYzNjgsImV4cCI6MjA2MzU2MjM2OH0.SYNSUM9MjKIBOwqVXWtBkF5FDhLxWyf_chTAglQ5dFU';
      const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

      async function updateSensorData() {
        const { data, error } = await supabase
          .from('penyiraman1')
          .select('*')
          .order('id', { ascending: false })
          .limit(1);

        if (error) {
          console.error('Gagal mengambil data:', error);
          document.getElementById('last-update').innerText = 'Gagal mengambil data.';
          return;
        }

        if (data.length > 0) {
          const row = data[0];
          const suhu = parseFloat(row.suhu);
          const kelembaban = parseFloat(row.kelembaban);

          document.getElementById('suhu').innerText = `${suhu} ¬∞C`;
          document.getElementById('kelembaban').innerText = `${kelembaban} %`;
          document.getElementById('last-update').innerText = `Data terakhir ID: ${row.id}`;

          const suhuStatus = document.getElementById('status-suhu');
          if (suhu < 25) {
            suhuStatus.className = 'status danger';
            suhuStatus.innerText = 'Terlalu Dingin';
          } else if (suhu <= 32) {
            suhuStatus.className = 'status normal';
            suhuStatus.innerText = 'Suhu Ideal';
          } else {
            suhuStatus.className = 'status warning';
            suhuStatus.innerText = 'Terlalu Panas';
          }

          const kelembabanStatus = document.getElementById('status-kelembaban');
          if (kelembaban < 40) {
            kelembabanStatus.className = 'status danger';
            kelembabanStatus.innerText = 'Terlalu Kering';
          } else if (kelembaban <= 80) {
            kelembabanStatus.className = 'status normal';
            kelembabanStatus.innerText = 'Lembab Ideal';
          } else {
            kelembabanStatus.className = 'status warning';
            kelembabanStatus.innerText = 'Terlalu Basah';
          }
        }
      }

      updateSensorData();
      setInterval(updateSensorData, 5000);
    });
  </script>
</body>
</html>
